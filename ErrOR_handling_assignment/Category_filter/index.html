<body>
    <script>
        var products=[{name:"shirt" ,category: "clothing"},{
            name:"toys",category:"plastic"
        },{name:"froke",category:"clothing"},{name:"tshirt" , category:"clothing"}]
        function arrofproducts(products,category){
            return products.filter(function(product){
                return product.category===category
            })}
            var ans=arrofproducts(products,"clothing")
            console.log(ans)
    </script>
